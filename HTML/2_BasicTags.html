<!DOCTYPE html> 
<html>
    <head>
        
        <!-- meta tag is used to define the metadata about the file-->
        <!-- charset sets the character set which will be used by our website-->
        <meta charset="UTF-8">

        <!-- In the below tag we pass the attribute/property named description to the file through the meta tag-->
        <!-- the below tag defines the description associated with our website-->
        <meta name="description" content="This is my first website">
        <title>Mohit's Website</title>
    </head>
    <body>

        <!-- <h1> tag is used for heading 1-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>

        <!-- 
            <p> tag is used for paragraphs 
            <i> tag is used for italic
            <b> tag is used for bold
            <br/> is used to give space between two elements     
            <hr/> is used to make a horizontal line 
            <big> and <small> tag is used to make text bigger or smaller respectively
            <sub> tag is a subscript tag
            <sup> tag is a superscript tag
            -->
        <!--
            Tags like <br/> and <hr/> are single tags hence do not have closing tag
        -->
        <p>This is <b>bold</b></p>
        <p>This is <i>italic</i></p>
        <br/>
        <p>This is <b><i>italic and bold</i></b></p>
        <hr/>
        <p><big>This is <big>a</big> <small>size</small> example</big></p>
        <!-- Order of layout of the website is same as the order of the html file-->

        <p> This is a <sub>subscript</sub> and this is a <sup>superscript</sup></p>
    </body>
</html>
