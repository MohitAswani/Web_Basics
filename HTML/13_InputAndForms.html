<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title>InputAndForms</title>
</head>

<body>
    <!-- Input tag is used to take input from the user-->
    <input type="text" value="Username" />
    <input type="password" />
    <input type="button" value="Button" />
    <input type="date" />
    <input type="file" />
    <input name="checkbox1" type="checkbox" />
    <input name="checkbox1" type="checkbox" />
    <input name="checkbox1" type="checkbox" />
    <input name="RadioButton" type="radio">
    <input name="RadioButton" type="radio">
    <input name="RadioButton" type="radio">

    <!-- Form is an element which is used to store multiple input elements-->
    <form name="form1">
        <input name="RadioButton" type="radio">
        <input name="RadioButton" type="radio">
        <input name="RadioButton" type="radio">
    </form>

    <!-- Textarea is a area where we can enter text-->
    <textarea rows="10" cols="10">
        Enter a paragraph
    </textarea>

</body>
