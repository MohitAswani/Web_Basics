<body>
    <!-- Its a good practise to use more wrappper/container tag as when we style our tags using CSS we can style all the 
        elements using a single tag.
        
            Two most common container/wrapper tags in HTML are :
            1) divs
            2) spans

            There two types of elements in HTML :

            1) Block : take up width of the whole web-page. Eg: paragraphs
            2) Inline : take up only the requirred amount of space. Eg: Links
        
            The main difference between spans and divs is that : 

            1) SPANS ARE INLINE CONTAINERS

            2) DIVS ARE BLOCK CONTAINERS

        -->

    Block elements
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        
    Inline elements
        <a href="htpp://www.google.com">link1</a>
        <a href="htpp://www.google.com">link2</a>
       

    <!-- THESE SPANS ARE ON THE SAME LINES -->
    <span>
        span1
    </span>
    <span>
        span2
    </span>

    <hr/>

    <!-- THESE DIVS ARE ON THE DIFFERENT LINES -->
    <div>
        div1
    </div>
    <div>
        div2
    </div>

</body>

</html>
