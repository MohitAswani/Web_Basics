<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title>Tables</title>
</head>

<body>

    <!-- Tags for tables : 
        <table> : tag to define a table
        <thead> : tag to seperate the table head
        <tbody> : tag to seperate the table body
        <tr> : tag to define a table row
        <th> : tag to define a table header
        <td> : tag to define table data
        <caption> : title of the table
    -->
    <table>
        <thead>
            <caption>
                <h2>Example table</h2>
            </caption>
            <tr>
                <th>
                    num1
                </th>
                <th>
                    num2
                </th>
                <th>
                    num3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- The colspan attribute in the table define the number of column the particular piece of data is
                     going to take-->
                <td colspan="2">
                    one
                </td>
                <td>
                    two
                </td>
                <td>
                    three
                </td>
                <td>
                    three and a half
                </td>
            </tr>
            <tr>
                <td>
                    four
                </td>
                <td>
                    five
                </td>
                <td>
                    six
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
