<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <title>iFrames</title>
    </head>
    <body>
        <!-- iFrames is a HTML element which is able to display another website inside of our website
            So we can basically embed another website inside our own
        
            The text inside of the iFrame gets displayed when the iFrame for some reason cannot be displayed
        
            Many websites prevent others from using their website as an iFrames
        -->

        <iframe src="http:giraffeacademy.com/" width="100%" height="50%" frameborder="0">Error</iframe>
    </body>
</html>
