<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a website to create list">
        <title>Lists</title>
    </head>
    <body>
        <!-- The below list is an unordered list hence each item includes a dot which denotes no order-->
        <ul>
            <li><a href="http://www.google.com" target="_blank">Item1</a></li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>

        <!-- The below list is an ordered list hence each item includes a number -->
        <!-- The type attributes defines how the order of the list is going to be defined-->
        <ol type="I">
            <li><a href="http://www.google.com" target="_blank">Item1</a></li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ol>

        <!-- Embeded list : one list inside the order-->
        <ol type="I">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>
                <ul>
                    <li>Item4</li>
                    <li>Item5</li>
                    <li>Item6</li>
                </ul>
            </li>
        </ol>

        <!-- dl is a description list in which each term will be followed by an description
            <dt> describes the term which we are describing
            <dd> gives the description
        -->
        <dl>
            <dt>Apples</dt>
            <dd>- Red and bright fruit</dd>
            <dt>Oranges</dt>
            <dd>- Oranges and bright fruit</dd>
        </dl>
    </body>
</html>
